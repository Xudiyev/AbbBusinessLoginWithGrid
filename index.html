<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbbBusinessLogin</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts inter link Start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Fonts inter link  End -->

    <!-- Font robobo link Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font roboto link End  -->

</head>

<body>

    <div class="gridContainer">
        <section class="left-side">
            <div class="firstSectionGridContainer">
                <!-- Header-Content-Start -->
                <header>
                    <nav>
                        <div class="navContainer navContent ">
                            <img src="img/Abb Business logo.png" alt="">
                            <ul>
                                <li><a style="color: #2D3748 ;
        " href="">AZ</a></li>
                                <li><a style="color: #A0AEC0;" href="">EN</a></li>
                                <li><a style="color: #A0AEC0;" href="">RU</a></li>
                            </ul>
                        </div>
                    </nav>
                </header>
                <!-- Header-Content-End -->

                <!-- Main-Content-Start -->
                <main>
                    <section class="loginContent">
                        <div class="mainContainer">
                            <span class="AsanImzaTextContent" style="display: flex;">
                                <h2 style="color: #2D3748;">ASAN imza</h2>
                                <h2>/</h2>
                                <h2>KOBIL OTP</h2>
                            </span>


                            <div class="phoneNumberContent">

                                <form style="position: relative;" action="">
                                    <label for="phoneNumber">
                                        <h4 class="AsanImzaMobilNomresi">ASAN İmza mobil nömrəsi</h4>
                                    </label>
                                    <input type="text" name="" id="phoneNumber">
                                    <div class="countryPhoneRegion">
                                        <p>+944</p>
                                    </div>
                                </form>
                            </div>


                            <div class="asanIstifadeciIdContent">

                                <form action="">
                                    <label for="asanId">
                                        <h4 class="AsanImzaIstifadeciId"> ASAN İmza istifadəçi ID-si</h4>
                                    </label>
                                    <input type="text" name="" id="asanId">
                                </form>
                            </div>

                            <div class="buttonDevamEtContent">
                                <button class="devamEtButton" type="submit">Davam et </button>

                                <p class="veyaText">və ya</p>

                                <button class="registrButton" type="submit">Qeydiyyat </button>
                            </div>
                        </div>
                    </section>
                </main>
                <!-- Main-Content-End -->

                <!-- Footer-Content-Start -->
                <footer>
                    <div class="footerContent">
                        <div>
                            <img src="img/asan-logo-full 1.png" alt="">

                            <li style="list-style: none;">
                                <a class="footerContentLink" href=""><span></span>Köhnə İB-ə keçid </a>
                            </li>
                        </div>
                    </div>
                </footer>
                <!-- Footer-Content-End -->
            </div>

        </section>

        <section class="right-side">

        </section>

    </div>
</body>

</html>
